    <!-- link to css file -->

    <!-- link to kit from Font Awesome -->

<body>

    <!-- header -->
    <header id="header">
        <h1 id="header-text">PUZZLE MANIA </h1>
        <!--makes the navmenu toggle-->
        <input type="checkbox" id="checkbox-navmenu" name="checkbox-navmenu">
        <!--bars icon for the checkbox-->
        <label for="checkbox-navmenu" id="label-checkbox"><i class="fa-solid fa-bars"
                style="color:#ffffff;"></i></label>
        <nav class="hidden-navmenu">
            <ul id="nav-menu">
                <li><a href="index.html">Home</a></li>

                <li><a href="sign-up.html" class="active">Sign up</a></li>
            </ul>
        </nav>

    <!-- main content -->

    <!-- sign up section -->
    
    <section id="signup">
        <div>
            <h2>SIGN UP HERE <i class="fa-regular fa-heart"></i></h2>
            <div id="signup-hexagon">
         <label for="firstname"><strong>First Name:</strong></label>
         <input type="text" name="firstname" id="firstname" required>
         <br>
         <label for="lastname"> <strong>Last Name:</strong></label>
         <input type="text" name="lastname" id="lastname" required>
         <br>
         <label for="emailaddress"><strong>Email Address:</strong></label>
         <input type="email" name="emailaddress" id="emailaddress" required>
         <br>
        <button type="submit">Sign up!</button>
        </div>
        </div> 
    </section>

    </body>
